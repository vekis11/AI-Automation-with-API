            MAIN_EMOJI="‚ö†Ô∏è"
            MAIN_TEXT="Skipped"
          fi
          echo "| üîê Main Comprehensive Scan | $MAIN_EMOJI | $MAIN_TEXT |" >> $GITHUB_STEP_SUMMARY
          
          CLOUD_STATUS="${{ needs.checkov_cloud_infrastructure.result }}"
