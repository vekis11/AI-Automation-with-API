          fi
          echo "| ‚öôÔ∏è Configuration Management | $CONFIG_EMOJI | $CONFIG_TEXT |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # SKIDO Branding Footer - Stylish
