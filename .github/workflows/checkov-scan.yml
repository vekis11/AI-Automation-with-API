          echo "  <tr>" >> $GITHUB_STEP_SUMMARY
          echo "    <td align=\"center\">" >> $GITHUB_STEP_SUMMARY
          echo "      <img src=\"https://img.shields.io/badge/üéØ_Security_First-Built_in-00d4ff?style=flat-square&logo=shield-check\" alt=\"Security First\" />" >> $GITHUB_STEP_SUMMARY
          echo "    </td>" >> $GITHUB_STEP_SUMMARY
