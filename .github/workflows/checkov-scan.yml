            CICD_TEXT="Skipped"
          fi
          echo "| üîÑ CI/CD Pipelines | $CICD_EMOJI | $CICD_TEXT |" >> $GITHUB_STEP_SUMMARY
          
          CONFIG_STATUS="${{ needs.checkov_configuration_management.result }}"
