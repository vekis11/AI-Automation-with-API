          echo "<h2>" >> $GITHUB_STEP_SUMMARY
          echo "  <img src=\"https://img.shields.io/badge/‚ö°_SKIDO-Orchestration-28a745?style=for-the-badge&logo=github&logoColor=white&labelColor=0D1117\" alt=\"SKIDO\" />" >> $GITHUB_STEP_SUMMARY
          echo "</h2>" >> $GITHUB_STEP_SUMMARY
